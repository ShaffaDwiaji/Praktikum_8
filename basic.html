<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basic Dialog dengan jQuery UI</title>
        <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
        <script>
        $(document).ready(function(){
            // Inisialisasi dialog
            $("#dialog").dialog({
                autoOpen: false, // Jendela tidak akan terbuka secara otomatis
                modal: true, // Dialog akan modal, artinya pengguna harus menutup dialog sebelum dapat melakukan interaksi dengan elemen lain di halaman
                buttons: { // Tombol-tombol yang ditampilkan di jendela dialog
                    "Tutup": function() { // Tombol "Tutup"
                        $(this).dialog("close"); // Fungsi untuk menutup jendela dialog
                    }
                }
            });

            // Event handler saat tombol "Buka Jendela" diklik
            $("#openDialog").click(function(){
                $("#dialog").dialog("open"); // Fungsi untuk membuka jendela dialog
            });
        });
        </script>
    </head>
    <body>

        <!-- Tombol untuk membuka jendela dialog -->
        <button id="openDialog">Buka Jendela</button>

        <!-- Konten jendela dialog -->
        <div id="dialog" title="Basic Dialog">
            <p>Ini adalah jendela dialog menggunakan jQuery.</p>
        </div>
    </body>
</html>
